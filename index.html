<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors on the Console!</title>
    <script src="/app/rps.js" type="text/javascript" defer></script>
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>
    <div class="view">
        <div class="content">
            <h1 class="centre">Rock, Paper, Scissors?</h1>
            <div class="centre">
                <input type="button" value="Rock" class="button">
                <input type="button" value="Paper" class="button">
                <input type="button" value="Scissors" class="button">
            </div>
            <div class="centre">
                <div class="result-box">
                    <p class="result">Scissors Paper Rock!</p>
                </div>
            </div>
            <div class="centre scores">
                <div class="left">
                    <p>You:</p>
                </div>
                <div class="right">
                    <div class="score-box">
                        <p class="score" id="player">0</p>
                    </div>
                </div>
            </div>
            <div class="centre scores">
                <div class="left">
                    <p>Computer:</p>
                </div>
                <div class="right">
                    <div class="score-box">
                        <p class="score" id="computer">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
